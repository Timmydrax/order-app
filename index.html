<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ea749a88b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <title>Order app</title>
  </head>
  <body>
    <header class="header">
      <h1 class="hero-text">Timmy's Dinner</h1>
      <p class="sub-text">The best burgers and pizzas in town.</p>
    </header>
    <main>
      <section class="container" id="container">
        <div class="menu-section" id="menu-section"></div>
        <div class="order-section" id="order-section"></div>
        <div class="modal" id="modal">
          <div class="modal-content">
            <h2>Enter Card Details</h2>
            <form id="payment-modal" class="payment-modal">
              <input
                type="text"
                placeholder="Enter your name"
                aria-label="Full Name"
                name="fullName"
                id="fullName"
                required
              />
 
              <input
                type="text"
                placeholder="Enter card number"
                aria-label="Card Number"
                name="cardNumber"
                id="cardNumber"
                maxlength="19"
                inputmode="numeric"
                pattern="\d{13,19}"
                required
              />

              <input
                type="text"
                placeholder="Enter CVV"
                aria-label="CVV Number"
                id="cvv"
                name="cvv"
                pattern="\d{3,4}"
                maxlength="4"
                inputmode="numeric"
                required
              />

              <button type="submit">Pay</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer" id="footer"></footer>
    <script type="module" src="/script.js"></script>
  </body>
</html>
