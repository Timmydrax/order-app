<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <title>Order app</title>
  </head>
  <body>
    <header class="header">
      <h1 class="hero-text">Timmy's Dinner</h1>
      <p class="sub-text">The best burgers and pizzas in town.</p>
    </header>
    <main>
      <section class="container" id="container">
        <!-- literal template -->
        <section class="item-box">
          <div class="items">
            <div class="icon">${icons}</div>
            <div class="item-details">
              <h2>${item-heading}</h2>
              <p>${item-description}</p>
              <p>${item-price}</p>
            </div>
            <div class="add-item">${addition}</div>
          </div>
        </section>
      </section>
    </main>
    <footer class="footer" id="footer"></footer>
    <script type="module" src="/script.js"></script>
  </body>
</html>
